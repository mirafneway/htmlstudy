<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>buttons.html</title>
</head>
<body>
  <h1>Button Demo</h1>
    <form action="">
      <fieldset>
        <legend>input-style buttons</legend>
          <input type="button" value="Button"/>
          <input type="submit"/>
          <input type="reset"/>
      </fieldset>
      <fieldset>
        <legend>button tag buttons</legend>
          <button type="button">button tag</button>
          <button>
          <img src="b.gif"
          height="40"
          width="40" 
            alt="click me"/>
          </button>  
      </fieldset>
    </form>
</body>
</html>
